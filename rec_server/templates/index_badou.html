$def with (block_two, block_one, item_id, test_url)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Feature Extractor Debug Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
    <!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
    <!--script src="js/less-1.3.3.min.js"></script-->
    <!--append ‘#!watch’ to the browser URL, then refresh the page. -->
    <link href="$config.static/style/css/bootstrap.css" rel="stylesheet">
    <link href="$config.static/style/css/DT_bootstrap.css" rel="stylesheet">
    <link href="$config.static/style/css/mine.css" rel="stylesheet">
    <link href="$config.static/style/devheart-examples.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="$config.static/style/img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="$config.static/style/img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="$config.static/style/img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="$config.static/style/img/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="$config.static/style/img/favicon.png">
    <script type="text/javascript" src="$config.static/style/js/jquery.min.js"></script>
    <script type="text/javascript" src="$config.static/style/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="$config.static/style/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="$config.static/style/js/scripts.js"></script>
    <script type="text/javascript" charset="utf-8" language="javascript" src="$config.static/style/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf-8" language="javascript" src="$config.static/style/js/DT_bootstrap.js"></script>
</head>
<script language="javascript">
    function submit(){
        var input = $$("#inputItemID").val();
        $$("#show_one").html("");
        $$("#show_two").html("");
        $$.post("/$test_url", {item_id:input},
        function(data, textStatus){
            $$("#show_one").html(data.block_one);
            $$("#show_two").html(data.block_two);
        }, "json");
    }

</script>
<body>
    <div class="navbar navbar-default">
        <div class="navbar-inner">
            <div class="container">
                <h2 class="brand">GoAl——推荐系统测试</h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container2">
            <div class="col-lg-5">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputItemID" class="col-sm-2 control-label label-recid">物品ID: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputItemID" value="$item_id"></input>
                        </div>
                    </div><!-- /input-group -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-primary" onclick="submit()">模拟行为请求</button>
                        </div>
                    </div>

                    <div class="result">
                        <span class="label label-primary">调试区域</span>
                        <div id="show_one" class="well">$:block_one</div>
                    </div>
                    <div class="result">
                        <span class="label label-primary">推荐列表</span>
                        <div id="show_two" class="well">$:block_two</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
